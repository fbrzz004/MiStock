plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // id 'flutter-plugin' // Esta línea debe ser eliminada o comentada
}

android {
    namespace "com.example.mistock" // Asegúrate de que esta línea esté presente y correctamente especificada
    compileSdk 34

    defaultConfig {
        applicationId "com.example.mistock"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

// Carga de local.properties y aplicación del script de Flutter Gradle
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
} else {
    throw new GradleException("No se encontró el archivo local.properties en el directorio android/. Asegúrate de que exista y contenga la propiedad flutter.sdk.")
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("La propiedad flutter.sdk no está definida en local.properties.")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
